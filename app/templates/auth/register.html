{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/index.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="sub-heading">
        <h3>Sign Up</h3>
    </div>
    <hr>
    {{wtf.quick_form(registration_form, button_map={'submit':'outline-primary'})}}
    <p>You have an account 
        <a href="{{url_for('auth.login')}}">
            Login Here
        </a>
    </p>
</div>
{% endblock %}
